<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>線上估車系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>線上估車系統</h2>
  <p>請提供以下信息，我們將幫您估算您的車輛價值。</p>

  <form id="carEstimationForm">

    <label for="carMake">姓名:</label>
    <input type="text" id="carMake" name="carMake" required>

    <label for="carMake">電話:</label>
    <input type="text" id="carMake" name="carMake" required>

    <label for="carMake">LINE ID:</label>
    <input type="text" id="carMake" name="carMake" required>

    <label for="carMake">車輛品牌:</label>
    <input type="text" id="carMake" name="carMake" required>

    <label for="carModel">車輛型號:</label>
    <input type="text" id="carModel" name="carModel" required>

    <label for="carYear">製造年份:</label>
    <input type="number" id="carYear" name="carYear" min="1900" max="2024" required>

    <label for="carMileage">里程數 (公里):</label>
    <input type="number" id="carMileage" name="carMileage" required>

    <label for="carCondition">車輛狀態:</label>
    <select id="carCondition" name="carCondition" required>
      <option value="excellent">極佳</option>
      <option value="good">良好</option>
      <option value="fair">普通</option>
      <option value="poor">差</option>
    </select>

    <button type="button" onclick="submitForm()">提交</button>
  </form>

  <script>
    function submitForm() {
      // 在這裡處理表單提交，可以使用JavaScript發送信息到伺服器進行估算
      alert("表單已提交，謝謝！");
    }
  </script>

</body>
</html>
